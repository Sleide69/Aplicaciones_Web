<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Parqueo - Control de Parqueaderos ULEAM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="Registro_V.html">Registrar Vehículo</a></li>
            <li><a href="Reservaciones.html">Reservar Parqueo</a></li>
            <li><a href="../login.html">Cerrar Sesión</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <h2>Reservar Espacio de Parqueo</h2>
        <form id="reservaForm" onsubmit="return validarReserva()">
            <label for="fecha">Fecha de Reserva:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora">Hora de Entrada:</label>
            <input type="time" id="hora" name="hora" required>

            <label for="duracion">Duración (Horas):</label>
            <input type="number" id="duracion" name="duracion" min="1" max="8" required>

            <button type="submit">Reservar</button>
        </form>
    </div>

    <script>
        function validarReserva() {
            var fecha = document.getElementById("fecha").value;
            var duracion = document.getElementById("duracion").value;

            if (new Date(fecha) < new Date()) {
                alert("La fecha de reserva no puede ser en el pasado.");
                return false;
            }

            if (duracion < 1 || duracion > 8) {
                alert("La duración debe estar entre 1 y 8 horas.");
                return false;
            }

            alert("Reserva realizada exitosamente.");
            return true;
        }
    </script>
</body>
</html>
