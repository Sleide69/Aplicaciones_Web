<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago de Reservaciones y Reportes</title>
    <link rel="stylesheet" href="css/pagos.css">
</head>
<body>
    <div class="sidebar">
        <a href="dashboard.html">Panel de Control</a>
        <a href="configuracion.html" class="active">Configuración del Sistema</a>
        <a href="historial.html">Historial de Vehículos</a>
        <a href="pagos.html">Gestión de Pagos</a>
        <a href="soporte.html">Soporte</a>
        <a href="index.html">Cerrar Sesión</a>
    </div>
    
    <div class="container">
        <h1>Pagar Reservaciones y Reportes</h1>

        <form id="paymentForm">
            <div class="section">
                <h2>Reservaciones Pendientes</h2>
                <ul id="reservationList"></ul>
            </div>

            <div class="section">
                <h2>Reportes por Uso sin Reserva</h2>
                <ul id="reportList"></ul>
            </div>

            <div class="section total">
                <label>Total a Pagar: $<span id="totalAmount">0.00</span></label>
            </div>

            <button type="submit">Pagar</button>

            <label for="dataFormat">Formato de Datos:</label>
            <select id="dataFormat">
                <option value="json">JSON</option>
                <option value="xml">XML</option>
            </select>
        </form>
    </div>

    <script src="js/pagos.js"></script>
    <script src="js/storageHandler.js"></script>
    <script src="js/paymentHandler.js"></script>


</body>
</html>
