<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Sistema de Parqueadero</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
    <div class="header">
        <h1>Inicio de Sesión</h1>
    </div>

    <div class="form-container">
        <form id="loginForm">
            <h2>Ingresa a tu cuenta</h2>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" placeholder="Ingrese su correo electrónico" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Ingrese su contraseña" required>

            <button type="submit">Ingresar</button>
            <p style="color: rgb(150, 150, 150);">¿No tienes cuenta? <a href="index.html">Regístrate aquí</a></p>
        </form>
    </div>

    <script src="js/login.js"></script>
    <script src="js/userHandler.js"></script>

</body>
</html>
