<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Espacio - Sistema de Parqueadero</title>
    <link rel="stylesheet" href="css/reservas.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
    <div class="header">
        <h1>Reserva de Espacio de Estacionamiento</h1>
    </div>

    <div class="sidebar">
        <a href="dashboard.html">Panel de Control</a>
        <a href="configuracion.html" class="active">Configuración del Sistema</a>
        <a href="historial.html">Historial de Vehículos</a>
        <a href="soporte.html">Soporte</a>
        <a href="index.html">Cerrar Sesión</a>
    </div>
    
    <div class="form-container">
        <form id="reservationForm">
            <label for="vehicleSelect">Selecciona el Vehículo:</label>
            <select id="vehicleSelect">
                <option value="">Seleccione un vehículo</option>
                <!-- Las opciones se cargarán dinámicamente -->
            </select>

            <label for="parkingSpot">Espacio de Estacionamiento:</label>
            <select id="parkingSpot" required>
                <option value="">Seleccione un espacio</option>
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
                <!-- Agrega más opciones según el número de espacios disponibles -->
            </select>

            <label for="reservationDate">Fecha de Reserva:</label>
            <input type="date" id="reservationDate" required>

            <label for="dataFormat">Formato de Datos:</label>
            <select id="dataFormat">
                <option value="json">JSON</option>
                <option value="xml">XML</option>
            </select>

            <button type="submit">Reservar Espacio</button>
        </form>
    </div>

    <!-- Script para manejar la reserva -->
    <script src="js/reservar_espacio.js"></script>
    <script src="js/storageHandler.js"></script>
    <script src="js/reservationHandler.js"></script>
    <script src="js/inlineScript.js"></script>
</body>
</html>
