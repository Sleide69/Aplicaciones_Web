<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Acceso</title>
    <link rel="stylesheet" href="css/control_acceso.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
    <div class="header">
        <h1>Control de Acceso</h1>
    </div>

    <div class="form-container">
        <form id="accessForm">
            <h2>Gestionar Usuarios</h2>

            <label for="email">Correo del Usuario:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese el correo del usuario" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingrese la contraseña" required>

            <label for="role">Rol:</label>
            <select id="role" name="role" required>
                <option value="admin">Administrador</option>
                <option value="user">Usuario</option>
            </select>

            <button type="submit">Guardar Acceso</button>
        </form>
    </div>

    <!-- Enlace al archivo JS -->
    <script src="js/control_acceso.js"></script>
</body>
</html>
