<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración del Sistema - Control de Parqueadero</title>
    <link rel="stylesheet" href="css/configuracion.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
    <div class="header">
        <h1>Configuración del Sistema</h1>
    </div>

    <div class="sidebar">
        <a href="admin.html">Panel de Administración</a>
        <a href="control_acceso.html">Control de Acceso</a>
        <a href="registro_entrada_salida.html">Registro de Entrada y Salida</a>
        <a href="configuracion.html" class="active">Configuración del Sistema</a>
        <a href="historial.html">Historial de Vehículos</a>
        <a href="index.html">Cerrar Sesión</a>
    </div>

    <div class="main">
        <section id="config-general">
            <h2>Configuración General</h2>
            <form id="configForm">
                <label for="adminEmail">Correo del Administrador:</label>
                <input type="email" id="adminEmail" name="adminEmail" placeholder="admin@parqueadero.com" required>

                <label for="parkingPrice">Precio por Hora de Estacionamiento ($):</label>
                <input type="number" id="parkingPrice" name="parkingPrice" placeholder="1.50" required>

                <label for="maxSpots">Cantidad Máxima de Espacios de Estacionamiento:</label>
                <input type="number" id="maxSpots" name="maxSpots" placeholder="50" required>

                <button type="submit">Guardar Configuración</button>
            </form>
        </section>

        <section id="change-password">
            <h2>Cambiar Contraseña de Administrador</h2>
            <form id="passwordForm">
                <label for="currentPassword">Contraseña Actual:</label>
                <input type="password" id="currentPassword" name="currentPassword" placeholder="Ingrese su contraseña actual" required>

                <label for="newPassword">Nueva Contraseña:</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Nueva contraseña (min 8 caracteres)" required>

                <label for="confirmPassword">Confirmar Nueva Contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme su nueva contraseña" required>

                <button type="submit">Cambiar Contraseña</button>
            </form>
        </section>
    </div>

   

    <script src="js/configuracion.js"></script>
    <script src="js/userHandler.js"></script>

</body>
</html>
