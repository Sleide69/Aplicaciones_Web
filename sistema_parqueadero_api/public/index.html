<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Sistema de Parqueadero</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
    <div class="header">
        <h1>Sistema de Parqueadero</h1>
    </div>
    
    <div class="login-container">
        <form class="login-form" id="loginForm" action="dashboard.html" method="POST">
            <h2>¿No tienes cuenta?</h2>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>

            <button type="submit">Registrarse</button>
            <h6 style="color: rgb(188, 188, 188);">Si ya tienes cuenta ingresa <a href="login.html" style="color: rgb(18, 3, 233);" >Aqui</a></h6>
        </form>
    </div>

    <!-- Enlace al archivo JS -->
    <script src="js/registrar_usuario.js"></script>
    
    <div class="footer">
        <p>&copy; 2024 Sistema de Parqueadero. Todos los derechos reservados.</p>
    </div>
</body>
</html>
